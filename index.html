<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Content Security Policy (CSP) -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self'; 
        script-src 'self' https://www.google.com/recaptcha/ 'unsafe-inline'; 
        style-src 'self' 'unsafe-inline'; 
        object-src 'none'; 
        connect-src 'self'; 
        font-src 'self'; 
        img-src 'self' data:;
        frame-src 'self' https://www.google.com/recaptcha/;"
    />

    <!-- Referrer Policy -->
    <meta name="referrer" content="strict-origin" />

    <!-- Strict HTTPS and HTTP Strict Transport Security (HSTS) -->
    <meta
      http-equiv="Strict-Transport-Security"
      content="max-age=31536000; includeSubDomains"
    />

    <title>Secure Example Page</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
        background-color: #f7f7f7;
      }
      .container {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      .g-recaptcha {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Secure Page Example</h1>
      <p>
        This is a simple secure page example demonstrating anti-cloning
        measures.
      </p>

      <!-- CAPTCHA Protection -->
      <form action="/submit" method="post">
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="password">Password:</label><br />
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />

        <br />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <!-- Basic JavaScript Obfuscation -->
    <script>
      // Example obfuscated script
      (function () {
        var _0x1234 = [
          "\x48\x65\x6C\x6C\x6F\x20\x46\x72\x6F\x6D\x20\x4A\x61\x76\x61\x53\x63\x72\x69\x70\x74\x21",
        ];
        console.log(_0x1234[0]);
      })();
    </script>
  </body>
</html>
